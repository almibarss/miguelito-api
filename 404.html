<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width,initial-scale=1">
		<title>Serverless URL shortener</title>
		<link href="static/css/paper.min.css" rel="stylesheet">
	</head>
	<style>
		* { text-align: center; }
		body { background-color: var(--main-background); }
		#dark-mode-sel { float: right; }
		img#oops {
			border: 0;
			max-width: 60%;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
	<body>
		<div class="row flex-right">
			<div class="col-4 col">
				<fieldset id="dark-mode-sel" class="form-group">
					<label for="dark-mode-toggle" class="paper-switch-2-label">
						Light
					</label>
					<label class="paper-switch-2">
						<input id="dark-mode-toggle" name="dark-mode-toggle" type="checkbox" />
						<span class="paper-switch-slider round"></span>
					</label>
					<label for="dark-mode-toggle" class="paper-switch-2-label">
						Dark
					</label>
				</fieldset>
			</div>
		</div>
		<div class="row flex-center">
			<div class="col-8 col">
				<h2>Oops... that must be hidden somewhere</h2>
				<span>Please don't panic and <i><a href="/">shorten your way outta here</i></a></span>
				<img id="oops" src="static/img/404.svg" alt="404" />
			</div>
		</div>
		<script>
			document.getElementById('dark-mode-toggle').addEventListener('change', toggleMode)
			function toggleMode() {
				const html = document.documentElement
				html.classList.toggle('dark')
			}

			document.addEventListener("DOMContentLoaded", checkDarkModePreferences, false)
			function checkDarkModePreferences() {
				if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
					document.getElementById('dark-mode-toggle').checked = true
					toggleMode()
				}
			}
			</script>
	</body>
</html>
